
<ActionBar title="{{ 'Sitetitle' | translate }}"></ActionBar>

<GridLayout>


    <Label text="{{ 'Sitetitle' | translate }}"></Label>


    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['/item', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
